apply from: '../../constants.gradle'
apply plugin: 'com.android.library'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
    }

    buildTypes {
        // Re-enable test coverage when the following issue is fixed:
        // https://issuetracker.google.com/issues/37019591
        // debug {
        //    testCoverageEnabled = true
        // }
    }
}

dependencies {
    compile project(modulePrefix + 'library-core')
    compile 'com.android.support:support-annotations:' + supportLibraryVersion
    androidTestCompile project(modulePrefix + 'testutils')
    androidTestCompile 'com.google.dexmaker:dexmaker:' + dexmakerVersion
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:' + dexmakerVersion
    androidTestCompile 'org.mockito:mockito-core:' + mockitoVersion
}

ext {
    javadocTitle = 'SmoothStreaming module'
}
apply from: '../../javadoc_library.gradle'

ext {
    releaseArtifact = 'exoplayer-smoothstreaming'
    releaseDescription = 'The ExoPlayer library SmoothStreaming module.'
}
apply from: '../../publish.gradle'
